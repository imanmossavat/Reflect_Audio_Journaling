[pytest]
testpaths = tests
pythonpath = .
python_files = test_*.py
asyncio_mode = strict

# Suppress remaining warnings that are better handled in config
filterwarnings =
    error
    # These are handled at runtime in main.py, but pytest needs them here too 
    # if it doesn't import main.py for minor unit tests.
    # However, since we want to be sure, we keep a minimal set or rely on main.py.
    # To be safe and clean, we'll ignore the ones we can't fix.
    ignore:.*weights_only=False.*
    ignore:.*pkg_resources is deprecated.*
    ignore:.*declare_namespace.*
    ignore:.*get_cmap.*
    ignore:.*parser.split_arg_string.*
    ignore:.*speechbrain.pretrained.*
    ignore:.*swigvarlink has no __module__ attribute.*
    ignore:.*Swig.* has no __module__ attribute.*
    ignore:The get_cmap function was deprecated in Matplotlib
